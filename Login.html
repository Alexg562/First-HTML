<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="" />
    <meta name="viewport" content="width=device" />
    <title>Document</title>
  </head>
  <body>
    <h1>Login</h1>
    <form>
        <div>
            <label>Email</label>
            <input type="email" required /> 
        </div>
        <hr>
        <div>
            <label>Password</label>
            <input type="password" />
        </div>
        <hr>
        <div>
            <label>Confirm Password</span></label>
            <input type="password" />
        </div>
        <hr>
        <div>
            <label>Date</label>
            <input type="date" />
        </div>
        <hr>
        <button>Submit</button>
        <hr>
    </form>
  </body>
</html>
